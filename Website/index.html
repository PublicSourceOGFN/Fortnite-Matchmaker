<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchmaker Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        #status {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Fortnite Matchmaker Status</h1>
    <p>Current active players:</p>
    <div id="status">Loading...</div>

    <script>
        async function fetchStatus() {
            try {
                let response = await fetch("http://localhost:3000/status");
                let data = await response.json();
                document.getElementById("status").innerText = data.activePlayers;
            } catch (error) {
                document.getElementById("status").innerText = "Error fetching data";
            }
        }
        fetchStatus();
        setInterval(fetchStatus, 5000); // hey mate u can still change it lol
    </script>
</body>
</html>
